<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style/result_1.css" rel="stylesheet" />
    <link href="./style/reset.css" rel="stylesheet" />
    <title>타로보는 타타로</title>
  </head>
  <body>
    <div id="content">
      <div id="TATARO"><img src="TATARO.png" /></div>
      <div id="chat_box">
        <div class="Q_box">
          <div class="time"></div>
          <div class="Q"></div>
        </div>

        <div class="A_box">
          <div class="A">
            <div id="opBtn">
              <p class="share">공유하기</p>
              <p class="replay">다시하기</p>
            </div>
          </div>
          <div class="time"></div>
        </div>

        <div class="M_box">
          <div class="M">더 궁금한거 있으면 물어봐줘!</div>
          <div class="time"></div>
        </div>

        <div id="input_box">
          <input type="text" id="text_input" />
          <div id="btn"><div id="triangle"></div></div>
        </div>
      </div>
    </div>
  </body>
</html>
