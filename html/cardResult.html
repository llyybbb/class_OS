<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>타로보는 타타로</title>
    <link href="style/reset.css" rel="stylesheet" />
    <link href="style/cardResult.css" rel="stylesheet" />
  </head>
  <body>
    <div class="content">
      <img src="img/tataro.png" class="cardResult_tataro" />
      <div class="cardResult_word">
        <div class="cardResult_word1">짠!</div>
        <div class="cardResult_word2">이게 너가 뽑은 카드야</div>
      </div>
      <div class="cardResult_card_box">
        <div class="cardResult_card">
          <img
            class="cardResult_card_img"
            src="https://upload.wikimedia.org/wikipedia/ko/thumb/9/9b/RWS_Tarot_07_Chariot.jpg/136px-RWS_Tarot_07_Chariot.jpg"
            alt=""
          />
          <div>제목1</div>
        </div>
        <div class="cardResult_card">
          <img
            class="cardResult_card_img"
            src="https://upload.wikimedia.org/wikipedia/ko/thumb/3/3c/RWS_Tarot_10_Wheel_of_Fortune.jpg/139px-RWS_Tarot_10_Wheel_of_Fortune.jpg"
            alt=""
          />
          <div>제목2</div>
        </div>
        <div class="cardResult_card">
          <img
            class="cardResult_card_img"
            src="https://upload.wikimedia.org/wikipedia/ko/thumb/2/2b/RWS_Tarot_12_Hanged_Man.jpg/136px-RWS_Tarot_12_Hanged_Man.jpg"
            alt=""
          />
          <div>제목3</div>
        </div>
      </div>
      <div id="result">결과보기</div>
    </div>
  </body>
</html>
